serviceAccounts:
  cilium:
    create: true
    name: cilium
    annotations: {
      eks.amazonaws.com/role-arn: arn:aws:iam::593393184947:role/cilium-c6175a5
    }

eni:
  enabled: true
ipam:
  mode: eni
egressMasqueradeInterfaces: eth0
tunnel: disabled

hubble:
  relay:
    enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        labels: {
          instance: primary
        }
  metrics:
    enabled:
      - dns
      - drop
      - tcp
      - icmp
      - "flow:sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
      - "kafka:labelsContext=source_namespace,source_workload,destination_namespace,destination_workload,traffic_direction;sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
      - "http:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction;sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
    enableOpenMetrics: true
    serviceMonitor:
      enabled: true
      labels: {
        instance: primary
      }
    dashboards:
      enabled: true
      namespace: monitoring
      label: grafana_dashboard
      labelValue: "1"
  ui:
    enabled: true
    ingress:
      enabled: true
      annotations: {
        kubernetes.io/ingress.class: nginx,
        cert-manager.io/cluster-issuer: letsencrypt
      }
      hosts:
        - hubble.tools.bomdemo.com
      tls:
        - secretName: hubble-cert
          hosts:
            - hubble.tools.bomdemo.com

operator:
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      labels: {
        instance: primary
      }

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    labels: {
      instance: primary
    }