controller:

  admissionWebhooks:
    enabled: false

  kind: DaemonSet
  service:
    type: LoadBalancer
    externalTrafficPolicy: "Local"
    annotations:
      # AWS Load Balancer Controller Annotations
      service.beta.kubernetes.io/aws-load-balancer-type: "external"  # Allow aws load balancer controller to reconcile service
      service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
      service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: '3600'
      service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
      service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "https"
      service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-2:593393184947:certificate/5b9a39d7-8f74-4666-bb3a-786a7b894211
      service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"

    
    targetPorts:
      http: http
      https: https

