ingress:
  enabled: true
  ingressClassName: nginx
  annotations: {
    kubernetes.io/ingress.class: nginx,
    cert-manager.io/cluster-issuer: letsencrypt
  }
  labels: {}
  path: /

  pathType: Prefix

  hosts:
    - grafana.tools.bomdemo.com
  
  tls:
    - hosts:
      - grafana.tools.bomdemo.com
      secretName: grafana-cert

grafana.ini:
  auth.anonymous:
    enabled: true
    org_role: Admin

# Configure Grafana data sources
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Mimir
      type: prometheus
      url: http://mimir-nginx.monitoring.svc.cluster.local  # TODO: how to manage this value with multiple clusters
      jsonData:
        tlsSkipVerify: true